<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, maximum-scale=1.0, user-scalable=yes">
	<title>電卓アプリ</title>
	<link rel="stylesheet" type="text/css" href="../css/calculator.css">
</head>
<body>
	<div id="calculator">
		<div id="div_all">
			<div id="div_screen">
				<span id="span_screen">0</span>
			</div>
			<div id="div_button">
				<div class="row_button">
					<button name="clear" id="clear" value="AC">AC</button><!-
				 —><button name="delete" id="delete" value="Dlt">Dlt</button><!—
				 —><button class="operator" name="plus" value="+">+</button>
				</div>
				<div class="row_button">
					<button class="number" name="seven" value="7">7</button><!—
				 —><button class="number" name="eight" value="8">8</button><!—
				 —><button class="number" name="nine" value="9">9</button><!—
				 —><button class="operator" name="minus" value="-">-</button>
				</div>
				<div class="row_button">
					<button class="number" name="four" value="4">4</button><!—
				 —><button class="number" name="five" value="5">5</button><!—
				 —><button class="number" name="six" value="6">6</button><!—
				 —><button class="operator" name="times" value="×">×</button>
				</div>
				<div class="row_button">
					<button class="number" name="one" value="1">1</button><!—
				 —><button class="number" name="two" value="2">2</button><!—
				 —><button class="number" name="three" value="3">3</button><!—
				 —><button class="operator" name="divide" value="÷">÷</button>
				</div>
				<div class="row_button">
					<button id="zero" class="number" name="zero" value="0">0</button><!—
				 —><button id="dot" name="dot" value=".">.</button><!—
				 —><button id="equal" name="equal" value="=">=</button>
				</div>
			</div>
		</div>
	</div>
	<div>
		<a href="../../../../applications/">アプリ一覧へ</a>
	</div>
	<script type="text/javascript" src="../js/calculator.js"></script>
</body>
</html>
